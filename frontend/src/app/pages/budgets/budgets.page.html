<section class="grid gap-6 lg:grid-cols-[1.2fr_0.8fr] lg:items-center">
  <div>
    <p class="text-xs uppercase tracking-[0.2em] text-[#5f5d6b]">Budgets</p>
    <h1 class="mt-2 font-['Playfair_Display'] text-3xl text-[#1d1c26] sm:text-4xl">
      Budget control center
    </h1>
    <p class="mt-3 text-base text-[#5f5d6b]">Track every category and stay ahead of over-spend.</p>
  </div>
  <div class="rounded-3xl border border-white/70 bg-white/80 p-6 shadow-[0_12px_24px_rgba(25,28,41,0.08)]">
    <p class="text-xs uppercase tracking-[0.18em] text-[#5f5d6b]">Monthly budget</p>
    <h2 class="mt-2 font-['Playfair_Display'] text-3xl text-[#1d1c26]">4,200</h2>
    <p class="mt-1 text-sm text-[#5f5d6b]">Remaining 1,080</p>
  </div>
</section>

<section class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
  <article
    class="grid gap-3 rounded-2xl border border-white/70 bg-white/85 p-5 shadow-[0_12px_24px_rgba(25,28,41,0.08)]"
    *ngFor="let item of budgets"
  >
    <div class="flex items-start justify-between gap-3">
      <div>
        <h3 class="font-['Playfair_Display'] text-lg text-[#1d1c26]">{{ item.title }}</h3>
        <p class="text-sm text-[#5f5d6b]">{{ item.month }}</p>
      </div>
      <span class="rounded-full bg-[#0c0e1e]/10 px-3 py-1 text-xs font-semibold text-[#1d1c26]">
        {{ item.tag }}
      </span>
    </div>
    <div class="flex items-center justify-between text-sm">
      <div>
        <span class="block text-xs text-[#5f5d6b]">Spent</span>
        <strong class="text-[#1d1c26]">{{ item.spent }}</strong>
      </div>
      <div>
        <span class="block text-xs text-[#5f5d6b]">Limit</span>
        <strong class="text-[#1d1c26]">{{ item.limit }}</strong>
      </div>
    </div>
    <div class="h-2.5 rounded-full bg-[#0c0e1e]/10">
      <span
        class="block h-full rounded-full bg-gradient-to-r from-[#ffae58] to-[#ffd3a3]"
        [style.width.%]="getPercent(item)"
      ></span>
    </div>
    <p class="text-xs text-[#5f5d6b]">Status: {{ getStatus(item) }}</p>
  </article>
</section>
