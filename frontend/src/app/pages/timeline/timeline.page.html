<section class="grid gap-6 lg:grid-cols-[1.2fr_0.8fr] lg:items-center">
  <div>
    <p class="text-xs uppercase tracking-[0.2em] text-[#5f5d6b]">Timeline</p>
    <h1 class="mt-2 font-['Playfair_Display'] text-3xl text-[#1d1c26] sm:text-4xl">
      Every transaction, perfectly staged
    </h1>
    <p class="mt-3 text-base text-[#5f5d6b]">A single scroll to see where the money moved.</p>
  </div>
  <div class="rounded-3xl border border-white/70 bg-white/80 p-6 shadow-[0_12px_24px_rgba(25,28,41,0.08)]">
    <p class="text-xs uppercase tracking-[0.18em] text-[#5f5d6b]">Net flow</p>
    <h2 class="mt-2 font-['Playfair_Display'] text-3xl text-[#1d1c26]">+2,800</h2>
    <p class="mt-1 text-sm text-[#5f5d6b]">Last 30 days</p>
  </div>
</section>

<section class="relative grid gap-4">
  <div class="absolute left-3 top-2 hidden h-full w-0.5 bg-[#0c0e1e]/10 sm:block"></div>
  <article
    class="relative grid gap-3 sm:grid-cols-[24px_1fr]"
    *ngFor="let entry of entries"
  >
    <div
      class="mt-3 hidden h-3 w-3 rounded-full sm:block"
      [ngClass]="entry.type === 'income'
        ? 'bg-[#3ad2ac] shadow-[0_0_0_6px_rgba(58,210,172,0.2)]'
        : 'bg-[#ffae58] shadow-[0_0_0_6px_rgba(255,174,88,0.2)]'"
    ></div>
    <div class="rounded-2xl border border-white/70 bg-white/90 p-5 shadow-[0_12px_24px_rgba(25,28,41,0.08)]">
      <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <h3 class="font-['Playfair_Display'] text-lg text-[#1d1c26]">{{ entry.title }}</h3>
          <p class="text-sm text-[#5f5d6b]">{{ entry.category }} Â· {{ entry.date }}</p>
        </div>
        <strong class="text-[#1d1c26]">
          {{ entry.type === 'income' ? '+' : '-' }}{{ entry.amount }}
        </strong>
      </div>
      <div class="mt-3 flex gap-2">
        <span class="rounded-full bg-[#0c0e1e]/10 px-3 py-1 text-xs font-semibold text-[#1d1c26]">
          {{ entry.type }}
        </span>
        <span class="rounded-full bg-[#0c0e1e]/10 px-3 py-1 text-xs font-semibold text-[#1d1c26]">
          auto
        </span>
      </div>
    </div>
  </article>
</section>
